<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Bellefair|IM+Fell+DW+Pica|IM+Fell+English+SC" rel="stylesheet">
  </head>
  <body>

      <div class="topnav">
        {% if user.is_authenticated %}


        <a >Welcome {{user}}!</a>
        <a href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form id="logout"action="{% url 'logout' %}" method="POST">
          {% csrf_token %}
          <input type="hidden" />
        </form>

        <a href="#home">Your Trips</a>
        <a href="{%url 'create'%}">Create a Trip</a>

        <!-- <a href="{% url 'logout'%}">Logout</a> -->

        {% else %}

        <a href="{% url 'login'%}">Login</a>
        <a href="{% url 'signup'%}">SignUp</a>
        {% endif %}
        <a href="{% url 'admin:index'%}">Admin</a>
      </div>

        <div class="container">
          {% block base %}

          {% endblock%}
        </div>
        <footer class="mt-5 text-muted">
        <div class="container">
          <p class='text-danger text-center'>&copy; BrewTrip <i class="fab fa-python"></i> {% now 'Y'%}</p>
        </div>
        </footer>

  </body>
</html>
